<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- IonIcons -->
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- End of IonIcons -->
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard__menu-list bg-primary-800 d-flex">
        <div class="menu-toggler js-nav">
          <div class="menu-item__icon">
            <ion-icon name="menu"></ion-icon>
          </div>
          <!-- <div class="logo">
            <img src="../assets/images/logo-only.png" alt="logo" srcset="" />
          </div> -->
        </div>

        <div class="menu-item">
          <div class="menu-item__icon">
            <ion-icon name="add-outline"></ion-icon>
          </div>
          <span class="menu-item__desc" hidden hidden>Add</span>
        </div>
        <div class="menu-item">
          <div class="menu-item__icon">
            <ion-icon name="grid-outline"></ion-icon>
          </div>
          <span class="menu-item__desc" hidden>Overview</span>
        </div>

        <div class="menu-item">
          <div class="menu-item__icon">
            <ion-icon name="calendar-clear-outline"></ion-icon>
          </div>
          <span class="menu-item__desc" hidden>Reminder</span>
        </div>
        <div class="menu-item">
          <div class="menu-item__icon">
            <ion-icon name="flag-outline"></ion-icon>
          </div>
          <span class="menu-item__desc" hidden>Goal</span>
        </div>
        <div class="menu-item profile">
          <div class="menu-item__icon profile-pic">
            <ion-icon name="person-circle-outline" class="fs-700"></ion-icon>
          </div>
          <span class="menu-item__desc d-flex" hidden
            ><span class="username fs-200 fw-700" hidden>Prabin</span>
            <span class="role fs-200" hidden>Administrator</span></span
          >
          <div class="menu-item__icon">
            <ion-icon name="log-out-outline" class="fs-500"></ion-icon>
          </div>
        </div>
      </div>
      <div class="dashboard__content"></div>
    </div>
  </body>
  <script>
    const jsNav = document.querySelector(".js-nav");
    const menuItems = document.querySelectorAll(".menu-item");
    const menuItemsDesc = document.querySelectorAll(".menu-item__desc");
    const dashboard = document.querySelector(".dashboard");
    jsNav.addEventListener("click", () => {
      dashboard.classList.toggle("menu-open");
      menuItemsDesc.forEach((menuItemDesc) => {
        menuItemDesc.toggleAttribute("hidden");
        const username = document.querySelector(".profile .username");
        const role = document.querySelector(".profile .role");
        username.toggleAttribute("hidden");
        role.toggleAttribute("hidden");
      });
    });

    menuItems.forEach((menuItem) => {
      menuItem.addEventListener("click", () => {
        menuItems.forEach((menuItem) => {
          menuItem.classList.remove("active");
          const menuItemIcon = menuItem.firstElementChild.firstElementChild;
          const iconType = menuItemIcon.getAttribute("name");
          if (!iconType.includes("-outline"))
            menuItemIcon.setAttribute("name", iconType.concat("-outline"));
        });
        menuItem.classList.add("active");
        const menuItemIcon = menuItem.firstElementChild.firstElementChild;
        const iconType = menuItemIcon.getAttribute("name");
        iconType.includes("-outline")
          ? menuItemIcon.setAttribute("name", iconType.replace("-outline", ""))
          : menuItemIcon.setAttribute("name", iconType.concat("-outline"));
      });
    });
  </script>
</html>
